<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!DOCTYPE html>
<html>
<head>
  <title>my html page</title>
</head>
<body>
  <h1>HTML Form - All Input Types</h1>

  <form>

    <!-- Text input -->
    <label>Name: <input type="text" name="text" value="Vasanth"></label><br><br>

    <!-- Password input -->
    <label>Password: <input type="password" name="password" value="123456"></label><br><br>

    <!-- Email input -->
    <label>Email: <input type="email" name="email" value="vasanth@example.com"></label><br><br>

    <!-- Number input -->
    <label>Number: <input type="number" name="quantity" value="10"></label><br><br>

    <!-- Date input -->
    <label>Date: <input type="date" name="dob" value="2000-01-01"></label><br><br>

    <!-- Time input -->
    <label>Time: <input type="time" name="time" value="10:30"></label><br><br>

    <!-- Datetime-local input -->
    <label>Datetime: <input type="datetime-local" name="datetime" value="2025-04-08T10:30"></label><br><br>

    <!-- Month input -->
    <label>Month: <input type="month" name="month" value="2025-04"></label><br><br>

    <!-- Week input -->
    <label>Week: <input type="week" name="week" value="2025-W14"></label><br><br>

    <!-- URL input -->
    <label>Website: <input type="url" name="website" value="https://vasanth.me"></label><br><br>

    <!-- Tel input -->
    <label>Phone: <input type="tel" name="phone" value="+91-9876543210"></label><br><br>

    <!-- Search input -->
    <label>Search: <input type="search" name="search" value="HTML Inputs"></label><br><br>

    <!-- Color input -->
    <label>Color: <input type="color" name="favcolor" value="#ff0000"></label><br><br>

    <!-- File input -->
    <label>Upload File: <input type="file" name="resume"></label><br><br>

    <!-- Checkbox input -->
    <label><input type="checkbox" name="subscribe" checked> Subscribe to newsletter</label><br><br>

    <!-- Radio buttons -->
    Gender:
    <label><input type="radio" name="gender" value="male" checked> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>

    <!-- Range input -->
    <label>Volume: <input type="range" name="volume" min="0" max="100" value="50"></label><br><br>

    <!-- Hidden input -->
    <input type="hidden" name="user_id" value="12345">

    <!-- Select dropdown -->
    <label>Country:
      <select name="country">
        <option value="india" selected>India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
    </label><br><br>

    <!-- Textarea -->
    <label>Message:<br>
      <textarea name="message" rows="4" cols="40">Hello! This is a sample message.</textarea>
    </label><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button" onclick="alert('You clicked me!')">Click Me</button>

  </form>
</body>
</html>
