<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my details</title>
</head>
<body>
  <form>
  
    <label>
      Text: <input type="text" name="username" value="Vasanth">
    </label><br><br>
   
    <label>
      Password: <input type="password" name="password" value="123456">
    </label><br><br>
  
    
    <label>
      Email: <input type="email" name="email" value="vasanth@example.com">
    </label><br><br>
  
    <label>
      Age: <input type="number" name="age" value="25">
    </label><br><br>
  
   
    <label>
      Date of Birth: <input type="date" name="dob" value="2000-01-01">
    </label><br><br>
  
 
    Gender:
    <label><input type="radio" name="gender" value="male" checked>
       Male
      </label>
    <label><input type="radio" name="gender" value="female"> 
      Female
    </label><br><br>
  
  
    Hobbies:
    <label><input type="checkbox" name="hobby" value="reading" checked> 
      Reading
    </label>
    <label><input type="checkbox" name="hobby" value="traveling"> 
      Traveling
    </label><br><br>
  
    
    <label>Country:
      <select name="country">
        <option value="india" selected>India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
    </label><br><br>
  
    <label>About You:<br>
      <textarea name="about" rows="4" cols="30">I am Vasanth, learning HTML.</textarea>
    </label><br><br>
  
    
    <input type="submit" value="Submit">

    <label>Volume: <input type="range" name="volume" min="0" max="100" value="50"></label><br><br>


  </form>
  
  
</body>
</html>
